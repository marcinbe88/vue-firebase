<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning Vue</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
      /* .box {
        padding: 100px 0;
        width: 400px;
        text-align: center;
        background: #ddd;
        margin: 20px;
        display: inline-block;
      } */
      body {
          background: #eee;
          max-width: 960px;
          margin: 20px auto;
      }
      li.fav {
          background: #ff9ed2;
          color: white;
      }
    </style>
  </head>
  <body>
    <h1>Hello, Vue!</h1>

    <div id="app">
      <!-- <a :href = "url">best sports photography website</a> -->
      <div v-if="showBooks">
        <ul>
          <li v-for="book in filteredBooks" :class="{ fav: book.isFav }" @click="toggleIsFav(book)">
            <img :src="book.img" :alt="book.title" />
            <h3>{{ book.title }}</h3>
            <p>{{ book.author }}</p>
          </li>
        </ul>
      </div>
      <button @click="toggleShowBooks">
        <span v-if="showBooks">Hide Books</span>
        <span v-else>Show Books</span>
      </button>

      <div v-show="showBooks">Currently showing books</div>

      <br />
      <!-- mouse events -->
      <div class="box" @mouseover="handleEvent($event, 5)">
        mouseover (enter)
      </div>
      <div class="box" @mouseleave="handleEvent">mouseleave</div>
      <div class="box" @dblclick="handleEvent">double click</div>
      <div class="box" @mousemove="handleMousemove">
        position - {{ x }} {{ y }}
      </div>

      <!-- <h2>I am the hard-coded template now</h2>
        <p>{{ title }} - {{ author }} - {{ age }}</p>
        <button @click = "age++">Increase age</button>
        <button @click = "age--">Decrease age</button>
        <div @click = "changeTitle('Lord of the Rings')">Change book title</div> -->
    </div>

    <script src="app.js"></script>
  </body>
</html>
